<html>
    <head>
        <title>Swedish University in Egypt</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.5.0/aframe.min.js"></script>
    </head>

    <body>
        <a-scene inspector="url: https://aframe.io/releases/0.3.0/aframe-inspector.min.js">
                <a-assets>
                    <img id="background" src="a-frame/eqa/bg11.png">
                    <img id="logo1" src="a-frame/eqa/logo1.png">
                </a-assets>
                <a-sky src="#background"></a-sky>
            
                <!-- CAMERA -->
                <a-camera position='0 5 5' user-height='0'></a-camera>
                <!-- LOGOS -->
                <a-image position='-0.27 4.93 3.64' src="#logo1"></a-image>
                <!-- TEXT -->
                </a-entity>
                <a-entity position="-0.15 5 5.6" rotation="-1 140 0"
                            text="color: white; align: center; value: The university embraces and enhances creativity, innovation and authenticity in order to address the pressing needs of the country in supporting its emerging and growing industrial backbone which best serves the National, Regional and
                            International expected role of the New Egypt.">
                    </a-entity>
                    <a-entity position="0.83 5 5.9" rotation="-1 200 0" text="color: white; align: center; value: The Swedish University in Egypt SUE is an internationally acknowledged university of excellence. It applies the state of art in education that prepares
                    graduates for global practice in diverse interdisciplinary fields.">
                        </a-entity>
                </a-entity>
        </a-scene>
    </body>
</html>
