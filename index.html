<html lang="en">
    <head>
        <title>Demo Test w/ Boots for Baetes</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
        body{
            padding:0;
            margin:0;
            overflow:hidden;}
            </style>
    </head>
    <body>
        <div id="container"></div>

        <script src="three.js/build/three.js"></script>

		<script src="three.js/examples/js/loaders/ColladaLoader.js"></script>
        <script src="three.js/examples/js/Detector.js"></script>
        <script src="three.js/examples/js/controls/OrbitControls.js"></script>
		<script src="three.js/examples/js/libs/stats.min.js"></script>

        <script>
                if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

                var container, stats, clock, controls;
                
                var camera, scene, renderer, boots, floorMat;
                
                init();
                
                animate();

                function init() {
                    container = document.getElementById( 'container' );
                    //angle,apectratio,near,far
                    camera = new THREE.PerspectiveCamera( 25, window.innerWidth / window.innerHeight, 1, 10000 );
                    
                    camera.position.set( 8, 12, 45 );
                    //camera.lookAt( new THREE.Vector3( 0, 3, 0 ) );
                    scene = new THREE.Scene();
                    scene.background = new THREE.Color( 0xebebeb );
                    clock = new THREE.Clock();
                    // loading manager
                    var loadingManager = new THREE.LoadingManager( function() {
                        scene.add( boots );
                    } );
                    // collada loader
                    var loader = new THREE.ColladaLoader( loadingManager );
                    loader.load( '../../a-frame/boots/Army_boots.dae', function ( collada ) {
                        boots = collada.scene;
                    } );
                    //lights
                    var ambientLight = new THREE.AmbientLight( 0xcccccc, 0.4 );
                    scene.add( ambientLight );
                    var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.8 );
                    directionalLight.position.set( 1, 1, 0 ).normalize();
                    scene.add( directionalLight );
                    //floor    
                    floorMat = new THREE.MeshStandardMaterial( {
                        roughness: 0.8,
                        color: 0xffffff,
                        metalness: 0.2,
                        bumpScale: 0.0005
                    });
                    //render
                    renderer = new THREE.WebGLRenderer();
                    renderer.setPixelRatio( window.devicePixelRatio );
                    renderer.setClearColor( 0xffffff, 0);
                    renderer.setSize( window.innerWidth, window.innerHeight );
                    container.appendChild( renderer.domElement );
                    //controls
    				controls = new THREE.OrbitControls( camera, renderer.domElement );
	    			controls.target.set( 0, 2, 0 );
                    controls.update();
                    //
                    stats = new Stats();
                    container.appendChild( stats.dom );
                    //
                    window.addEventListener( 'resize', onWindowResize, false );
                }
                function onWindowResize() {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize( window.innerWidth, window.innerHeight );
                }
                function animate() {
                    requestAnimationFrame( animate );
                    render();
                    stats.update();
                }
                function render() {
                    var delta = clock.getDelta();
                    if ( boots !== undefined ) {
                        boots.rotation.z += delta * 0.5;
                    }
                    renderer.render( scene, camera );
                }
            </script>
        </body>
    </html>
